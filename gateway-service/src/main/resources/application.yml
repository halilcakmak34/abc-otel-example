eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_FULL_URL:http://localhost:8761/eureka/}
    registerWithEureka: true
    enabled: true #eureka discovery is enabled in this profile
  instance:
    prefer-ip-address: false

spring:
  application:
    name: gateway-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  zipkin:
    base-url: ${ZIPKIN_FULL_URL:http://localhost:9411}
    enabled: true
    service:
      name: abc-gateway-server
    message-timeout: 10
    sleuth:
      sampler:
        probability: 1.0
    servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 10MB

  zuul:
    sensitiveHeaders:
    host:
      socket-timeout-millis: 30000
      connect-timeout-millis: 30000
    prefix: /api
    routes:
      notification-service:
        path: /notification-service/**
        serviceId: notification-service
      otel-service:
        path: /otel-service/**
        serviceId: otel-service
      reservation-service:
        path: /reservation-service/**
        serviceId: reservation-service
    ribbon:
      eager-load:
        enabled: true
    ribbon-isolation-strategy: THREAD

  ribbon:
    ConnectTimeout: 10000
    ReadTimeout: 60000
    eureka:
      enabled: false

    hystrix:
      command:
        default:
          execution:
            isolation:
              thread:
                timeoutInMilliseconds: 70000
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:4900/otel-db}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
